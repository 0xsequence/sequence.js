        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-install-${{ hashFiles('**/package.json', '**/yarn.lock') }}
      - run: yarn dev && (yarn coverage || true)
      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
          verbose: true
          directory: ./coverage

